<div class="container my-5">
  <div class="card shadow-sm parent-hover w-50 mx-auto mt-20">
    <div class="card-body d-flex align-items">
      <div class="w-75 mx-auto">
        <h2>
          Login
        </h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control bg-transparent" required autocomplete="off">
            <div *ngIf="loginForm.get('email')?.invalid">
              <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">
                Email is required.
              </div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">
                Invalid email format.
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control bg-transparent" required autocomplete="off">
            <div *ngIf="loginForm.get('password')?.invalid">
              <div *ngIf="loginForm?.get('password')?.errors?.['required']" class="text-danger">
                Password is required.
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn btn-primary mt-3" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
