<main class="main" id="top">
    <div class="container-fluid bg-body-tertiary dark__bg-gray-1200">
        <div class="bg-holder bg-auth-card-overlay" style="background-image:url(../../../assets/img/bg/37.png);"></div>
        <!--/.bg-holder-->
        <div class="row flex-center position-relative min-vh-100 g-0 py-5">
            <div class="col-11 col-sm-10 col-xl-8">
                <div class="card border border-translucent auth-card">
                    <div class="card-body pe-md-0">
                        <div class="row align-items-center gx-0 gy-7">
                            <div class="col mx-auto">
                                <div class="auth-form-box">
                                    <div class="text-center mb-7">
                                        <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block">
                                        </div>

                                        <h3 class="text-body-highlight">Sign In</h3>
                                        <p class="text-body-tertiary">Get access to your account</p>
                                    </div>

                                    <div class="mb-3 text-start">
                                        <label class="form-label" for="email">Email address</label>
                                        <div class="form-icon-container">
                                            <input class="form-control form-icon-input" id="email" type="email"
                                                placeholder="name@example.com" />
                                            <span class="fas fa-user text-body fs-9 form-icon"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3 text-start">
                                        <label class="form-label" for="password">Password</label>
                                        <div class="form-icon-container">
                                            <input class="form-control form-icon-input" id="password" type="password"
                                                placeholder="Password" />
                                            <span class="fas fa-key text-body fs-9 form-icon"></span>
                                        </div>
                                    </div>
                                    <div class="row flex-between-center mb-7">
                                        <div class="col-auto">
                                            <div class="form-check mb-0">
                                                <input class="form-check-input" id="basic-checkbox" type="checkbox"
                                                    checked="checked" />
                                                <label class="form-check-label mb-0" for="basic-checkbox">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <a class="fs-9 fw-semibold" href="forgot-password.html">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary w-100 mb-3">Sign In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
